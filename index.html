<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> mbti</title>
    <h1 class="main-container">MBTI</h1>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  </head>
  <body>

<div>
  <form id="form">
    <div class="main-container">
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" required/>
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" required/>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" required/>
        </div>
        <div>
          <label for="mbti">MBTI</label>
            <select id="mbti">
              <option value="" disabled selected></option>
              <option value="ENTJ">ENTJ</option>
              <option value="ENTP">ENTP</option>
              <option value="INFJ">INFJ</option>
              <option value="INFP">INFP</option>
              <option value="ISFP">ISFP</option>
              <option value="ISFJ">ISFJ</option>
              <option value="other">other</option>
            </select>
        </div>
      </div>
        <!-- <div>
          <label for="gender">Gender</label>
          <input type="radio" id="female-radio" name="gender-radio" value="female">
          <label for="female-radio"> Female </label>


          <input type="radio" id="male-radio" name="gender-radio" value="male">
          <label for="male-radio"> Male </label>


          <input type="radio" id="other-gender-radio" name="gender-radio" value="other">
          <label for="other-gender-radio"> Other </label>
        </div> -->
        <div class="main-container">
          <input type="submit" value="Save"/>
        </div>
  </form>
  <div class="main-container">
  <button id="delete-all" class="main-container"> Delete All </button>
  </div>
  <h2 class="main-container"> Already registered:</h2>
    <div id="new-form-list" class="main-container"></div>
  </body>
</html>
